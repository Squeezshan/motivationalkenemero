            text-align: center;

            border: 3px solid #ffb6c1;

        }

        /* --- NEW: Watermark Style --- */
        .watermark {
            position: fixed;
            bottom: 15px;
            right: 20px;
            font-family: 'Quicksand', sans-serif;
            color: black;
            font-size: 1rem;
            font-weight: bold;
            text-shadow: 1px 1px 4px #d85a7f; /* Gives it a glowing pink outline to stand out */
            opacity: 0.8;
            z-index: 20;
        }

        /* --- NEW: Floating Items Style --- */
        .floating-item {
            position: fixed;
            bottom: -50px; /* Starts just below the screen */
            z-index: 1; /* Keeps them behind the main quote box */
            pointer-events: none; /* Makes sure you can't accidentally click them */
            animation: floatUp linear forwards; /* The animation instructions */
        }

        /* This is the animation that makes them float to the top */
        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-120vh) rotate(360deg);
                opacity: 0;
            }
        }
        /* --- NEW: Mobile Phone Magic --- */
        @media (max-width: 600px) {
            .quote-container {
                width: 75%; /* Shrinks the box slightly */
                padding: 30px; /* Reduces the inner space */
            }
            h1 {
                font-size: 2.5rem; /* Makes the main quote smaller */
            }
            p {
                font-size: 1rem; /* Makes the sub-text smaller */
            }
            .watermark {
                font-size: 0.8rem; /* Makes your watermark fit better */
            }
        }
    </style>

    <script>
        // Array of cute things to float
        const cuteThings = ['ðŸŽ€', 'ðŸ’–', 'ðŸŒ¸', 'âœ¨', 'ðŸ’•', 'ðŸ§¸', 'ðŸ¦‹', 'ðŸ’—'];

        function createFloatingItem() {
            // 1. Create a new invisible box (div)
            const item = document.createElement('div');
            item.classList.add('floating-item');

            // 2. Pick a random cute emoji from our list
            item.innerText = cuteThings[Math.floor(Math.random() * cuteThings.length)];

            // 3. Randomize where it starts on the screen (left to right)
            item.style.left = Math.random() * 100 + 'vw';

            // 4. Randomize the size so some are big and some are small
            item.style.fontSize = (Math.random() * 20 + 15) + 'px';

            // 5. Randomize how fast it floats to the top (between 5 and 10 seconds)
            const duration = Math.random() * 5 + 5;
            item.style.animationDuration = duration + 's';

            // 6. Put it on the screen!
            document.body.appendChild(item);

            // 7. Clean up: Remove it after it reaches the top so the computer doesn't lag
            setTimeout(() => {
                item.remove();
            }, duration * 1000);
        }

        // Create a new floating item every 400 milliseconds!
        setInterval(createFloatingItem, 400);
    </script>
