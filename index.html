<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes for You</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500&family=Fredoka:wght@500&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://images.unsplash.com/photo-1490750967868-8f52a0b2e2ce?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            overflow: hidden; 
            font-family: 'Quicksand', sans-serif;
        }

        .main-wrapper {
            display: grid;
            justify-items: center;
            position: relative;
            z-index: 10; 
            width: 90%;
            max-width: 500px;
        }

        .quote-container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            border: 3px solid #ffb6c1;
            box-shadow: 0 10px 30px rgba(255, 182, 193, 0.6);
            margin-top: -10px;
            box-sizing: border-box; 
            width: 100%;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #d85a7fff;
            font-size: 3.5rem;
            margin: 0;
            line-height: 1.2;
        }

        p {
            color: #666;
            font-size: 1.2rem;
            margin-top: 15px;
            line-height: 1.5;
        }

        .decorations {
            margin-top: 15px;
        }

        .bear-character {
            font-size: 80px;
            position: relative;
            line-height: 1;
            margin-bottom: -15px;
            z-index: 11;
        }

        .bear-character::before {
            content: 'ðŸ’–';
            font-size: 30px;
            position: absolute;
            bottom: 10px;
            left: 5px;
            transform: rotate(-15deg);
        }

        .thought-bubble {
            position: absolute;
            background: white;
            border: 3px solid #ffb6c1;
            border-radius: 50px;
            padding: 10px 20px;
            font-family: 'Fredoka', sans-serif;
            color: #d85a7f;
            font-size: 1.2rem;
            top: -50px;
            right: -90px;
            box-shadow: 0 5px 15px rgba(255, 182, 193, 0.4);
            z-index: 12;
            white-space: nowrap; 
        }

        .thought-bubble::after, .thought-bubble::before {
            content: '';
            position: absolute;
            background: white;
            border: 3px solid #ffb6c1;
            border-radius: 50%;
        }

        .thought-bubble::after { width: 15px; height: 15px; bottom: -15px; left: 20px; }
        .thought-bubble::before { width: 8px; height: 8px; bottom: -22px; left: 10px; }

        .floating-item {
            position: fixed;
            bottom: -50px;
            z-index: 1;
            pointer-events: none;
            animation: floatUp linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        .peek-bear {
            position: fixed;
            top: 55%; 
            transform: translateY(-50%);
            font-size: 140px; 
            z-index: 12;
            opacity: 0.95;
            pointer-events: none;
            line-height: 1;
        }

        .peek-bear.left {
            left: -250px; 
            animation: peekLeft 5s ease-in-out infinite 3.5s; 
        }

        .peek-bear.right {
            right: -250px; 
            animation: peekRight 5s ease-in-out infinite 3.5s; 
        }

        @keyframes peekLeft {
            0%, 100% { left: -150px; transform: translateY(-50%) rotate(20deg); } 
            15%, 35% { left: -65px; transform: translateY(-50%) rotate(30deg); } 
        }

        @keyframes peekRight {
            0%, 100% { right: -150px; transform: translateY(-50%) rotate(-20deg) scaleX(-1); } 
            15%, 35% { right: -65px; transform: translateY(-50%) rotate(-30deg) scaleX(-1); } 
        }


        @media (max-width: 600px) {
            .quote-container { 
                padding: 25px 20px; 
            }
            
            h1 { font-size: 2.2rem; }
            p { font-size: 1rem; }
            
            .bear-character { font-size: 60px; margin-bottom: -10px; }
            .bear-character::before { font-size: 22px; bottom: 5px; }
            .thought-bubble { 
                font-size: 1rem; 
                top: -45px; 
                right: -40px; 
                padding: 5px 15px; 
            }

            .peek-bear { font-size: 80px; } 

            .peek-bear.left { animation-name: peekLeftMobile; }
            .peek-bear.right { animation-name: peekRightMobile; }
        }

        @keyframes peekLeftMobile {
            0%, 100% { left: -100px; transform: translateY(-50%) rotate(-20deg); } 
            15%, 35% { left: -30px; transform: translateY(-50%) rotate(30deg); } 
        }
        
        @keyframes peekRightMobile {
            0%, 100% { right: -100px; transform: translateY(-50%) rotate(-20deg) scaleX(-1); } 
            15%, 35% { right: -30px; transform: translateY(-50%) rotate(30deg) scaleX(-1); } 
        }
    </style>
</head>

    <script>
        const cuteThings = ['ðŸŽ€', 'ðŸ’–', 'ðŸŒ¸', 'âœ¨', 'ðŸ’•', 'ðŸ§¸', 'ðŸ¦‹', 'ðŸ’—'];

        function createFloatingItem() {
            const item = document.createElement('div');
            item.classList.add('floating-item');
            item.innerText = cuteThings[Math.floor(Math.random() * cuteThings.length)];

</html>
